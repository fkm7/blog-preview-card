<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      href="assets/images/favicon-32x32.png"
      rel="icon"
      type="image/png"
      sizes="32x32"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <img
        class="blog-image"
        src="assets/images/illustration-article.svg"
        alt="SVG image"
      />
      <div class="content">
        <div class="category">Learning</div>
        <div class="date">Published 21 Dec 2023</div>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="description">
          These languages are the backbone of every<br />
          website, defining structure, content, and<br />
          presentation.
        </p>
      </div>

      <div class="author">
        <img
          class="author-avatar"
          src="assets/images/image-avatar.webp"
          alt="Avatar"
        />
        <p class="author-name">Greg Hooper</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/fkm7">Felix</a>.
    </div>
  </body>
</html>
